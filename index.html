<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons/icon-camera.svg"
    />

    <title>CammerX</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet linking -->
    <link rel="stylesheet" href="./src/css/output.min.css" />

    <!-- script linking -->
    <script defer src="./src/script/script.js"></script>
  </head>

  <body class="font-[family:'Open_Sans'] flex flex-col bg-[#28282B]">
    <!-- -------------------------- Header Container -------------------------------- -->
    <header
      class="flex justify-between rounded-b-xl px-6 py-2 shadow-[-1px_0px_10px_0px_#000000b3]"
    >
      <!-- ----------------------------- Navbar Brand ------------------------- -->
      <div class="navbar-brand flex items-center justify-center">
        <a
          href="/"
          title="logo CammerX"
          class="logo flex items-center gap-1 font-semibold text-white"
        >
          <img
            class="animate-spin [animation-duration:8s] hover:[animation-duration:0.7s]"
            src="./images/icons/icon-camera.svg"
            width="29"
            height="29"
            alt="Logo | Webcam"
          />
          CammerX
        </a>
      </div>

      <!-- --------------------------- Tool Tray/ Nav Menu ------------------------- -->
      <nav class="social-media-tray nav-menu">
        <ul class="menu flex items-center justify-center gap-3">
          <li>
            <a
              class="flex rounded-full p-2 transition-all duration-300 hover:shadow-[-1px_0px_4px_0px_#000000b3]"
              href="https://www.linkedin.com/in/nehalsahu/"
              title="Linked In"
              target="_blank"
            >
              <span class="sr-only">Linked In</span>
              <img
                class="transition-all duration-200 hover:scale-105"
                src="./images/icons/linked-in.svg"
                alt="LinkedIn Icon for linking linked in profile"
              />
            </a>
          </li>
          <li>
            <a
              class="flex rounded-full p-2 transition-all duration-300 hover:shadow-[-1px_0px_4px_0px_#000000b3]"
              href="https://github.com/NehalSahu8055"
              title="Github"
              target="_blank"
            >
              <span class="sr-only">Github</span>
              <img
                class="transition-all duration-200 hover:scale-105"
                src="./images/icons/github.svg"
                alt="Github Icon for linking github profile"
              />
            </a>
          </li>
          <li>
            <a
              class="flex rounded-full p-2 transition-all duration-300 hover:shadow-[-1px_0px_4px_0px_#000000b3]"
              href="https://www.frontendmentor.io/profile/NehalSahu8055"
              title="FrontEnd Mentor"
              target="_blank"
            >
              <span class="sr-only">FrontEnd Mentor</span>
              <img
                class="transition-all duration-200 hover:scale-105"
                src="./images/icons/fem.svg"
                alt="FrontEnd Mentor Icon for linking frontend mentor profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- -------------------------- Main Container -------------------------------- -->
    <main class="flex max-h-screen px-3 py-4">
      <h1 class="sr-only">CammerX Webcam Web App</h1>

      <!---------------------------- After Effect Menu ------------------------->
      <section
        class="afterEffectTray relative flex flex-[0.12] flex-col justify-between overflow-y-scroll rounded-xl bg-[#28282B] py-2 shadow-[-1px_0px_15px_0px_#000000b3]"
      >
        <h2 class="sr-only">After Effects Menu Vertical Scrollable</h2>
        <div
          class="name-pointer heading side-pointer sticky top-0 z-10 flex translate-y-[-8px] flex-col rounded-t-xl bg-red-500 p-1 text-center text-white shadow-[0px_9px_8px_2px_#00000080]"
          title="After Effects"
        >
          After Effects
        </div>
        <div
          class="afterEffects flex flex-col items-center justify-between px-2"
        >
          <button
            aria-pressed="false"
            class="hdr relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-hdr bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="HDR Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              HDR
            </div>
          </button>
          <button
            aria-pressed="false"
            class="Matrix Dot relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-matrix-dot bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="Matrix Dot Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              MatrixDot
            </div>
          </button>
          <button
            aria-pressed="false"
            class="rgb-split relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-rgb-split bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="RGB Split Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              RGB Split
            </div>
          </button>
          <button
            aria-pressed="false"
            class="red-effect relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-red-effect bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="Red Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              Red Effect
            </div>
          </button>
          <button
            aria-pressed="false"
            class="pixelation-effect relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-pixelation bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="Pixelation Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              Pixelation
            </div>
          </button>
          <button
            aria-pressed="false"
            class="vintage-effect relative mb-2 h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-vintage bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="Vintage Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              Vintage
            </div>
          </button>
          <button
            aria-pressed="false"
            class="mirror-effect relative h-[5rem] w-full rounded-xl border-2 border-[#000000b3] bg-black bg-mirror bg-cover bg-center opacity-75 shadow-[inset_-1px_0px_10px_0px_#000000b3] transition-all duration-300"
            title="Mirror Filter"
          >
            <div
              class="overlay absolute bottom-0 left-0 right-0 top-0 flex hidden items-center justify-center rounded-xl bg-[#97979724] text-white backdrop-blur-[1px]"
            >
              Mirror
            </div>
          </button>
        </div>
        <div
          class="scroll-name-pointer heading side-pointer sticky bottom-0 z-10 flex translate-y-[8px] justify-center gap-3 rounded-b-xl bg-red-500 text-center text-white shadow-[9px_0px_8px_2px_#00000080]"
          title="Scrollable Vertically"
        >
          <img
            class="opacity-85"
            src="./images/icons/up-scroll.svg"
            alt="Up Scroll for reference"
          />
          <img
            class="opacity-85"
            src="./images/icons/down-scroll.svg"
            alt="Down Scroll for reference"
          />
        </div>
      </section>
      <section
        class="canva-video mx-4 flex flex-[0.9] flex-col justify-center gap-5"
      >
        <!------------------------------- Video-Webcam --------------------------->
        <div class="video-webcam relative">
          <canvas
            class="aspect-video max-h-[47.6875rem] w-full rounded-xl shadow-[-1px_0px_10px_0px_#000000b3]"
          ></canvas>

          <!-- Hidden Video -->
          <video class="vid-player hidden" src="" aria-hidden="true"></video>

          <!-- Overlay-Camera-Off -->
          <div
            class="cam-off-overlay absolute top-0 flex h-full w-full flex-col items-center justify-center gap-4 rounded-xl bg-[#131313]"
          >
            <svg
              class="fill-[#888889]"
              xmlns="http://www.w3.org/2000/svg"
              width="60"
              height="60"
              viewBox="0 0 256 256"
            >
              <path
                d="M213.92 210.62L158 149.12L53.92 34.62a8 8 0 1 0-11.84 10.76L58.82 63.8A80 80 0 0 0 120 183.6V200H32a8 8 0 0 0 0 16h165.19l4.89 5.38a8 8 0 1 0 11.84-10.76ZM80 104a48.19 48.19 0 0 1 2.24-14.44L96 104.71a32 32 0 0 0 28.23 31.06L138 150.94A48 48 0 0 1 80 104Zm56 96v-16.41a79.91 79.91 0 0 0 25.44-6.91l21.2 23.32ZM86.56 46.74a8 8 0 0 1 2-12.34a80 80 0 0 1 105 115.5a8 8 0 0 1-6.05 3.39h-.5a8 8 0 0 1-5.92-2.62L170 138.46a8 8 0 0 1-.92-9.54a48 48 0 0 0-61.95-68.14A8 8 0 0 1 97.67 59ZM128 72a32 32 0 0 1 32 32a35.18 35.18 0 0 1-.19 3.55a8 8 0 0 1-13.88 4.5l-24.24-26.67a8 8 0 0 1 5.8-13.38Z"
              />
            </svg>
            <p class="text-xl text-[#888889]">Your Web Cam is turned off</p>
          </div>
          <div
            class="live-overlay absolute top-0 flex hidden h-full w-full flex-col items-end justify-start gap-4 rounded-xl bg-transparent p-7"
          >
            <div
              class="flex rounded-lg border border-red-600 p-1 text-sm font-semibold tracking-widest text-red-600"
            >
              <div
                class="circle my-auto mr-1 h-2 w-2 animate-pulse rounded-full bg-red-600"
              ></div>
              LIVE
            </div>
          </div>

          <!-- ---------------------- Onscreen Video Tool Tray --------------------- -->
          <div
            class="main-tool-tray absolute bottom-3 left-0 right-0 mx-auto flex items-center justify-between gap-3 px-2"
          >
            <button aria-pressed="false" class="invisible"></button>

            <!-- Toggling tools/button s -->
            <div
              class="toggle-tools flex items-center justify-center gap-4 rounded-full bg-[#28282B] px-4 py-2"
            >
              <button
                aria-pressed="false"
                class="cam-toggle transition-all duration-200 hover:scale-110"
              >
                <span class="sr-only">Web Cam Toggle</span>
                <img
                  src="./images/icons/webcam-off.svg"
                  alt="Webcam Icon for off state"
                  title="Camera Off(ctrl+m)"
                />
                <img
                  class="hidden"
                  src="./images/icons/webcam-on.svg"
                  alt="Webcam Icon for on state"
                  title="Camera On(ctrl+m)"
                />
              </button>
              <button
                aria-pressed="false"
                class="aud-toggle transition-all duration-200 hover:scale-110"
              >
                <span class="sr-only">Audio Toggle</span>
                <img
                  src="./images/icons/mic-on.svg"
                  alt="Mic Icon for on state"
                  title="Audio On(ctrl+m)"
                />
                <img
                  class="hidden"
                  src="./images/icons/mic-off.svg"
                  alt="Mic Icon for off state"
                  title="Audio Off(ctrl+m)"
                />
              </button>
              <button
                aria-pressed="false"
                class="screenshot aud-toggle transition-all duration-200 hover:scale-110"
                title="Screenshot(ctrl+alt+s)"
              >
                <span class="sr-only">Take Screenshot</span>
                <img
                  src="./images/icons/ss-icon.svg"
                  alt="Screenshot Icon for Taking Screenshots"
                />
              </button>
              <button
                aria-pressed="false"
                class="sound-level flex items-center justify-center gap-2 transition-all duration-200 hover:scale-110"
              >
                <span class="sr-only">Sound Level Increase / Decrease</span>
                <img
                  class="ss"
                  src="./images/icons/sound-on.svg"
                  alt="Sound Icon for range change sound level"
                  title="Click me for Sound Level"
                />
                <img
                  class="hidden"
                  src="./images/icons/sound-off.svg"
                  alt="Sound Icon for zero sound level"
                  title="Sound Level Zero"
                />
                <input
                  id="sound"
                  class="sound-range hidden transition-all duration-500"
                  type="range"
                  aria-label="Slider"
                  aria-valuemax="100"
                  aria-valuenow="0"
                  min="0"
                  max="10"
                  name="soundRange"
                  value="4"
                />
              </button>
            </div>

            <!-- ---------------------- Onscreen FullScreen Tool --------------------- -->
            <button
              aria-pressed="false"
              class="full-screen px-4 py-2 transition-all duration-200 hover:scale-110"
            >
              <span class="sr-only">Fullscreen</span>
              <img
                class="transition-all duration-300"
                src="./images/icons/open-fullscreen.svg"
                alt="Fullscreen Icon for on state"
                title="Go Fullscreen"
              />
              <img
                class="hidden transition-all duration-1000"
                src="./images/icons/exit-fullscreen.svg"
                alt="FullScreen Icon for off state"
                title="Exit Fullscreen"
              />
            </button>
          </div>
        </div>
      </section>

      <!------------------------- Normal Filter Menu -------------------------->
      <section
        class="filter-tray flex flex-[0.3] flex-col justify-between gap-3"
      >
        <h2 class="sr-only">Normal Filters Menu</h2>

        <div
          class="normal-filters my-auto flex h-fit flex-[0.5] flex-col justify-between rounded-xl p-4 py-3 shadow-[-1px_0px_15px_0px_#000000b3] transition-all duration-500"
        >
          <div
            class="name-pointer heading z-10 mb-3 flex w-fit gap-1 rounded-lg bg-red-500 p-1 px-2 text-center text-white shadow-[-1px_0px_7px_0px_#000000b3]"
          >
            <img
              src="./images/icons/filters.svg"
              alt="Filters Icon for filters menu"
            />
            Filters
          </div>
          <div class="blur-effect flex items-center text-white">
            <label class="flex flex-1" for="blur">Blur</label>
            <input
              class="flex flex-1"
              id="blur"
              type="range"
              aria-label="Blur in pixels Slider"
              aria-valuemin="0"
              aria-valuemax="20"
              aria-valuenow="0"
              min="0"
              max="20"
              value="0"
              name="blurRange"
            />
          </div>

          <div class="grayscale-effect flex items-center text-white">
            <label class="flex flex-1" for="grayscale">Grayscale </label>
            <input
              class="flex flex-1"
              id="grayscale"
              type="range"
              aria-label="Grayscale in percent Slider"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
              min="0"
              max="100"
              value="0"
              name="grayscaleRange"
            />
          </div>
          <div class="brightness-effect flex items-center text-white">
            <label class="flex flex-1" for="brightness">Brightness </label>
            <input
              class="flex flex-1"
              id="brightness"
              type="range"
              aria-label="Brightness in percent Slider"
              aria-valuemin="100"
              aria-valuemax="300"
              aria-valuenow="0"
              min="100"
              max="300"
              value="0"
              name="brightnessRange"
            />
          </div>
          <div class="contrast-effect flex items-center text-white">
            <label class="flex flex-1" for="contrast">Contrast </label>
            <input
              class="flex flex-1"
              id="contrast"
              type="range"
              aria-label="Contrast in percent Slider"
              aria-valuemin="0"
              aria-valuemax="200"
              aria-valuenow="100"
              min="0"
              max="200"
              value="100"
              name="contrastRange"
            />
          </div>
          <div class="saturate-effect flex items-center text-white">
            <label class="flex flex-1" for="saturate">Saturate </label>
            <input
              class="flex flex-1"
              id="saturate"
              type="range"
              aria-label="Saturate in percent Slider"
              aria-valuemin="0"
              aria-valuemax="200"
              aria-valuenow="100"
              min="0"
              max="200"
              value="100"
              name="saturateRange"
            />
          </div>
          <div class="sepia-effect flex items-center text-white">
            <label class="flex flex-1" for="sepia">Sepia </label>
            <input
              class="flex flex-1"
              id="sepia"
              type="range"
              aria-label="Sepia in percent Slider"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
              min="0"
              max="100"
              value="0"
              name="sepiaRange"
            />
          </div>
          <div class="invert-effect flex items-center text-white">
            <label class="flex flex-1" for="invert">Invert </label>
            <input
              class="flex flex-1"
              id="invert"
              type="range"
              aria-label="Invert in percent Slider"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
              min="0"
              max="100"
              value="0"
              name="invertRange"
            />
          </div>
        </div>

        <div
          class="screenshot-tray flex h-fit flex-[0.5] flex-col justify-between rounded-xl p-4 py-3 shadow-[-1px_0px_15px_0px_#000000b3] transition-all duration-500"
        >
          <div
            class="name-pointer heading z-10 mb-3 flex h-fit w-fit gap-1 rounded-lg bg-red-500 p-1 px-2 text-center text-white shadow-[-1px_0px_7px_0px_#000000b3]"
          >
            <img
              src="./images/icons/screenshot.svg"
              alt="Filters Icon for filters menu"
            />
            Screenshot
          </div>
          <div
            class="empty-tray flex flex-col text-center text-xl text-[#a3a3a7]"
          >
            <img
              class="mx-auto w-fit"
              src="./images/icons/no-screenshot.svg"
              alt="No screenshot for empty screenshot tray"
            />
            <p>No screenshot</p>
            <p class="text-xs">
              (Click on camera icon on the tool tray for screenshots or
              Ctrl+Alt+S)
            </p>
          </div>
          <div class="strip relative text-center"></div>
        </div>
      </section>
    </main>
  </body>
</html>
